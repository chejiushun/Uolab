<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>录入学分</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend><strong>请输入录入学分的信息：</strong></legend>
        </fieldset>
    </div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label"><strong>姓名</strong></label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入学生姓名" class="layui-input">
            </div>
        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label"><strong>学号</strong></label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="title" placeholder="请输入学号" autocomplete="off" class="layui-input">
            </div>
        </div>
        </div>
        <div class="layui-form-item">
        <div class="layui-inline" >
            <label class="layui-form-label"><strong>入学年份</strong></label>
            <div class="layui-input-block">
                <input type="text" name="year" id="year" lay-verify="year" placeholder="请选择学生入学年份" autocomplete="off" class="layui-input">
            </div>
        </div>
        </div>
        <div class="layui-form-item">
        <div class="layui-inline" >
            <label class="layui-form-label"><strong>学生院系</strong></label>
            <div class="layui-input-block">
                <select name="modules" lay-verify="title" lay-search="">
                    <option value="">请选择学生院系</option>
                    <option value="1">机械工程学院</option>
                    <option value="2">材料科学与工程学院</option>
                    <option value="3">计算机科学与技术学院</option>
                </select>
            </div>
        </div>
        </div>
        <div class="layui-form-item" >
        <div class="layui-inline" >
            <label class="layui-form-label"><strong>分值</strong></label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入学生分值" class="layui-input">
            </div>
        </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label"><strong>事由</strong></label>
                <div class="layui-input-block">
                    <select name="modules" lay-verify="title" lay-search="">
                        <option value="">请选择事由(公开课)</option>
                        <option value="1">公开课1</option>
                        <option value="2">公开课2</option>
                        <option value="3">公开课3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                    <label class="layui-form-label"><strong>取得时间</strong></label>
                    <div class="layui-input-block">
                        <input type="text" name="month" readonly id="month" lay-verify="month" placeholder="请选择取得时间年月" autocomplete="off" class="layui-input">
                    </div>
                </div>
        </div>

        <div class="layui-form-item layui-form-text" >
                <label class="layui-form-label"><strong>备注</strong></label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注内容" class="layui-textarea"></textarea>
                </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#year',
            type:'year',
            trigger:'click',
            min:'2017-09-01',
            max:'2021-06-30'
        });
        laydate.render({
            elem: '#month',
            type:'month',
            trigger:'click',
            min:'2017-09-01',
            max:'2021-06-30'
        });
        laydate.render({
            elem: '#date1',
            trigger:'click',
            min:'2017-09-01',
            max:'2021-06-30'
        });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');



        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

    });
</script>
</body>
</html>
