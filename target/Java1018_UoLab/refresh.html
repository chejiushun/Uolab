<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=index.html">
    <title>定时刷新</title>
</head>
<body>
    登录成功了，<span id="s1">3</span>秒后跳转到首页
    <script type="text/javascript">
        window.onload = function () {
            // 设置定时器
            setInterval(changeTime,1000);

        }
        var i= 3;
        function changeTime() {
            var obj = document.getElementById("s1");
            obj.innerText = --i;
        }
    </script>
</body>
</html>
